<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Home page Browser</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/preloader.css">
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    <div class="container">
        <h1>My Home page Browser</h1>
        <h2>My Home page Browser is a simple web browser that allows you to browse the web from your home page.</h2>
        <form action="http://www.google.com/search" method="get">
            <input type="search" name="q" placeholder="Search Google">
            <input type="submit" value="Search">
        </form>
        <div class="links"></div>
    </div>

<script src="./js/links.js"></script>
<script src="./js/preloader.js"></script>
</body>
</html>
